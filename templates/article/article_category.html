{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{% block category %}
<div class="card card-cover h-80 overflow-hidden text-white bg-dark rounded-5 shadow-lg more_details"
     style="background-image: url({{ category.img_category.url }});">
  <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1 text-center">
    <h2 class="pt-5 mb-5 display-6 lh-1 fw-bold stroke">{{ category.title }}</h2>
    <ul class="d-flex list-unstyled mt-auto">
      <li class="me-auto">
        <img src="{% static 'img/article_logo.png' %}" alt="Article logo" width="32" height="32">
      </li>
      <li class="d-flex align-items-center me-3 small_li">
        <small>Quantity {{ category.title|lower }}: {{ articles_count }}</small>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
