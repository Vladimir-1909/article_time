{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="col-11 flex-shrink-0 p-3 bg-white more_details">
<a class="back-link" style="cursor:pointer;">Back</a>
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data" class="form-register auth">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-primary" type="submit">{{ btn_text }}</button>
    </form>
</div>
{% endblock %}
